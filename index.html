<html lang="en">
<head>

  <title>Happy Birthday!</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 class="title">🎉 Happy Birthday to <span id="name">Friend</span>! 🎂</h1>

    <button onclick="playSurprise()">Click for a Surprise 🎁</button>
